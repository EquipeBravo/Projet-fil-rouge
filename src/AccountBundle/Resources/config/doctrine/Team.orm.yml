AccountBundle\Entity\Team:
    type: entity
    # Many Teams for one Category (ManyToOne)
    manyToOne:
        category:
            targetEntity: Category
            joinColumn:
                name: category_id
                referencedColumnName: id
                onDelete: CASCADE
            # oneToMany:
        matchs:
            targetEntity: PlanningBundle\Entity\Matchs
            mappedBy: team
            joinColumn:
                onDelete: CASCADE
    # One Team belongs to One Club (OneToOne)
    manyToOne:
        club:
            targetEntity: AppBundle\Entity\Club
            joinColumn:
                name: club_id
                referencedColumnName: id
                onDelete: CASCADE
    table: null
    repositoryClass: AccountBundle\Repository\TeamRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: '64'
            unique: true
        resumptionDate:
            type: datetime
            nullable: true
        trainingDay:
            type: string
            length: '16'
            nullable: true
        trainingTime:
            type: string
            length: '16'
            nullable: true
    lifecycleCallbacks: {  }