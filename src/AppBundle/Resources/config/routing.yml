# Routing.yml
#
# Fichier de Routing principal du site
# (Tous les CRUDS sont redirig√©s vers /admin)

# Partie publique :

app_homepage:
    path:     /
    defaults: { _controller: AppBundle:Default:index }

app_apropos:
    path: /a-propos
    defaults: { _controller: AppBundle:Default:apropos }

app_ecole_arbitrage:
    path: /ecole-arbitrage
    defaults: { _controller: AppBundle:Default:ecole_arbitrage }

app_contact:
    path: /contact
    defaults: {  _controller: AppBundle:Default:contact  }

app_partner:
    path: /partner
    defaults: {  _controller: AppBundle:Default:partner  }

app_inscription:
    path: /inscription
    defaults: { _controller: AppBundle:Default:inscription }

app_plannings:
    resource: routing/plannings/plannings.yml

app_teams:
    resource: routing/teams/teams.yml

app_login:
    path: /login
    defaults: { _controller: AppBundle:Default:login }

# Partie Admin:

app_admin:
    resource: "@AppBundle/Resources/config/routing/admin/admin.yml"
    prefix:   /admin

app_club:
    resource: "@AppBundle/Resources/config/routing/admin/club.yml"
    prefix:   /club

app_event:
    resource: "@AppBundle/Resources/config/routing/admin/event.yml"
    prefix:   /event